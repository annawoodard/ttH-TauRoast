# vim: set sw=4 sta et :

analysis:
    channel: ttl

    max events: -1

    final mva:
        methods:
            BDTG: "!H:!V:NTrees=1000:BoostType=Grad:Shrinkage=0.10:UseBaggedGrad:GradBaggingFraction=0.5:nCuts=20:NNodesMax=5"
        signal: TTHTauTau_125_real
        background: [TTbar_Hadronic, TTbar_SemiLept, TTbar_FullLept]
        variables:
          - Tau1Pt
          - Tau1Eta
          - Tau2Pt
          - Tau1DecayMode
          - Tau2DecayMode
          - Tau1IsolationMVA2Raw
          - Tau2IsolationMVA2Raw
          - LeadingJetPt
          - DitauVisibleMass
          - DeltaRTau1Lepton

    process:
      - Collisions
      - TTbar
      - EWK
      - SingleTop
      - ttWZ
      - TTHTauTau_125_real
      - TTH_110
      - TTH_115
      - TTH_120
      - TTH_125
      - TTH_130
      - TTH_135
      - TTH_140

    plot:
      - Collisions
      - TTbar
      - EWK
      - SingleTop
      - ttWZ
      - TTH_125

    combine:
        TTbar:
            name: t + tbar
            legend: "t #bar{t}"
            color: 633
            processes: [TTbar_Hadronic, TTbar_SemiLept, TTbar_FullLept]
        Zjets:
            name: Z + jets
            legend: Z + jets
            color: 418
            processes: [ZplusJets_LowMass, ZplusOneJet, ZplusTwoJets, ZplusThreeJets, ZplusFourJets]
        EWK:
            name: EWK
            legend: EWK
            color: 862
            processes: [ZplusJets_LowMass, ZplusOneJet, ZplusTwoJets, ZplusThreeJets, ZplusFourJets, WplusOneJet, WplusTwoJets, WplusThreeJets, WplusFourJets, WW, WZ, ZZ]
        DiBoson:
            name: WW, WZ, ZZ
            legend: WW, WZ, ZZ
            color: 432
            processes: [WW, WZ, ZZ]
        SingleTop:
            name: Single t/tbar
            legend: "single t/#bar{t}"
            color: 616
            processes: [singleTopSch, singleTopBarSch, singleTopTch, singleTopBarTch, singleTopPlusW, singleTopBarPlusW]
        ttWZ:
            name: ttbar + W/Z
            legend: "t#bar{t} + W/Z"
            color: 590
            processes: [ttPlusW, ttPlusZ]
        Wjets:
            name: W + jets
            legend: W + jets
            color: 861
            processes: [WplusOneJet, WplusTwoJets, WplusThreeJets, WplusFourJets]

display:
    legend: False
    legend columns: 3
    signal scale factor: 100

physics:
    lumi: 19400
    flags:
        CSVeventWeight: nominal
        lepton: nominal
        PUcorr: nominal
        topPt: nominal
        brSF: nominal
    cuts:
      # reality
      - {name: T1_MatchAbsId, min: 15, max: 15}
      - {name: T2_MatchAbsId, min: 15, max: 15}
      - {name: T1_ParentAbsId, min: 25, max: 25}
      - {name: T2_ParentAbsId, min: 25, max: 25}
      # tops
      - {name: J_NumCleanCSVM, min: 1, max: 1}
      - {name: J_NumCleanNonCSVM, min: 1, max: 1}
      #  - {name: J_NumInclusive, min: 2}
      # lepton
      - {name: NumTightLeptons, min: 1, max: 1}
      - {name: NumExLooseLeptons, min: 0, max: 0}
      - {name: L_pT, min: 30}
      # taus
      # kinematic
      - {name: T1_pT, min: 20}
      - {name: T2_pT, min: 20}
      - {name: T1_Eta, min: -2.1, max: 2.1}
      - {name: T2_Eta, min: -2.1, max: 2.1}
      - {name: TT_DeltaR, min: 0.5}
      # topological
      - {name: T1L_DeltaR, min: 0.25}
      - {name: T2L_DeltaR, min: 0.25}
      # optimization
      - {name: T1_DecayModeFinding, min: 1, max: 1}
      - {name: T2_DecayModeFinding, min: 1, max: 1}
      - {name: T1_LTpT, min: 5}
      - {name: T2_LTpT, min: 5}
      - {name: T1_NumProngs, min: 1, max: 1}
      - {name: T2_NumProngs, min: 1, max: 1}
      - {name: T1_AntiElectronIndex, min: 1}
      - {name: T2_AntiElectronIndex, min: 1}
      - {name: T1_AntiMuonIndex, min: 1}
      - {name: T2_AntiMuonIndex, min: 1}
      - {name: T1_IsolationMVA2Raw, min: 0.25}
      - {name: T2_IsolationMVA2Raw, min: 0}
      # topological
      - {name: TT_ChargeProduct, min: -1, max: -1}
    pair selection: iso
    systematics:
        eTauFake: 1.05
        jetTauFake: 1.2
        tauIdEff: 1.06

paths:
    # for analyzed processes
    input: /afs/crc.nd.edu/user/m/mwolf3/www/test_roast/roast_processed.root
    # {s} is replaced with systematic shifts
    systematics input: "/afs/crc.nd.edu/user/m/mwolf3/www/test_roast_{s}/roast_filled.root"
    # for processes with filled histograms
    output: /afs/crc.nd.edu/user/m/mwolf3/www/test_roast/roast_filled.root
    mva output: "/afs/crc.nd.edu/user/m/mwolf3/www/test_roast/{m}"
    # allowed wildcards: {t} = type (pdf, png); {d} = directory; {n} =
    # name; {m} = mode (_log)
    stack format: "/afs/crc.nd.edu/user/m/mwolf3/www/test_roast/{t}/{d}/{n}{m}.{t}"
    ntuples: /store/user/matze/data/ntuples/v48/2012/
    tree: makeNtuple/TTbarHTauTau

processes: process_v47.yaml
histograms: histograms.yaml
