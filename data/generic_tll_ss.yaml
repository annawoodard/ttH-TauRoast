# vim: set sw=4 sta et :

analysis:
    channel: tll

    max events: -1

    final mva:
        methods:
            BDTG: "!H:!V:NTrees=1000:BoostType=Grad:Shrinkage=0.10:UseBaggedGrad:GradBaggingFraction=0.5:nCuts=20:NNodesMax=5"
        signal: TTHTauTau_125_real
        background: [TTbar_Hadronic, TTbar_SemiLept, TTbar_FullLept]
        variables:
          - [T_Pt, F]
          - [T_Eta, F]
          - [T_DecayMode, I]
          - [T_IsolationMVA2Raw, F]
          - [CleanLJ_Pt, F]

    process:
      - Collisions
      - TTbar
      - EWK
      - SingleTop
      - ttWZ
      - TTHTauTau_125_real
      #  - TTH_110
      #  - TTH_115
      #  - TTH_120
      - TTH_125
      #  - TTH_130
      #  - TTH_135
      #  - TTH_140

    plot:
      - Collisions
      - TTbar
      - EWK
      - SingleTop
      - ttWZ
      - TTH_125

display:
    legend: False
    legend columns: 3
    signal scale factor: 30

physics:
    lumi: 19400
    flags:
      - [topPt, nominal]
      - [lepton1, nominal]
      - [lepton2, nominal]
      - [trigger, nominal]
      - [PUcorr, nominal]
      - [CSVeventWeight, nominal]
      - [brSF, nominal]
    cuts:
      # reality
      - T_MatchAbsId = 15
      - T_ParentAbsId = 25
      # tops
      - 1 ≤ J_NumCleanCSVM ≤ 2
      - J_NumCleanNonCSVM ≥ 0
      - J_NumCleanInclusive ≥ 2
      # lepton
      - 1 ≤ NumTightLeptons ≤ 2
      - NumLooseLeptons = 2
      - L1_Pt ≥ 20
      - L2_Pt ≥ 10
      # taus
      # kinematic
      - T_Pt ≥ 20
      - -2.1 ≤ T_Eta ≤ 2.1
      # topological
      - TL1_DeltaR ≥ 0.25
      - TL2_DeltaR ≥ 0.25
      # optimization
      - T_DecayModeFinding = 1
      - T_LTPt ≥ 5
      - T_NumProngs = 1
      - T_AntiElectronIndex ≥ 1
      - T_AntiMuonIndex ≥ 1
      - T_IsolationMVA2Raw ≥ 0.25
      # topological
      - LL_ChargeProduct = 1
    pair selection: iso
    systematics:
        eTauFake: 1.05
        jetTauFake: 1.2
        tauIdEff: 1.06

paths:
    # root path, referenced by {root}
    root: /afs/crc.nd.edu/user/m/mwolf3/www/ttH/v59/tll_ss
    # for analyzed processes
    input: "{root}/roast_processed.root"
    # {s} is replaced with systematic shifts
    systematics input: "{root}_{s}/roast_filled.root"
    # for processes with filled histograms
    output: "{root}/roast_filled.root"
    # for further processing with `mk_datcard` and `combine`
    limit output: "{root}/roast_limit.root"
    mva output: "{root}/{m}"
    # allowed wildcards: {t} = type (pdf, png); {d} = directory; {n} =
    # name; {m} = mode (_log)
    stack format: "{root}/{t}/{d}/{n}{p}{m}.{t}"
    ntuples: "/hadoop/users/matze/ttH/v59/2012/tll_{p}/*_ntuple.root"

processes: !include processes.yaml
histograms: !include histograms*.yaml
