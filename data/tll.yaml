# vim: set sw=4 sta et :

channel: tll
ntupledir: /hadoop/store/user/matze/ttH/v30
# ntupledir: /scratch365/mwolf3/ttH/v25
outdir: ~/www/ttH/v30/tll
histformat: "{p}_{c}_{v}_TLL"

lumi: 2517
event limit: 10000

plot:
  # - collisions
  # - ttjets
  # - ttjets_sl
  # - ttjets_dl
  # - ttjets_semilept
  # - ttjets_fulllept
  # - singletop
  # - ewk
  - ttW
  - ttH_125_amc
  # - ttH2bb_125
  # - ttH2Nonbb_125
  # - ttH2TT_125
  # - ttH2TT_125_real

limits:
  - collisions
  - ttjets
  - ttH_125

cuts:
  - "Trigger": >
      (leptons[0].electron() and leptons[1].electron() and event.trigger().double_e()) or
      (leptons[0].muon() and leptons[1].muon() and event.trigger().double_mu()) or
      (leptons[0].electron() != leptons[1].electron() and event.trigger().mixed())
  - "e/μ pt": >
      leptons[0].pt() > 20 and leptons[1].pt() > (leptons[1].electron() ? 15 : 10)
  - "e/μ quality": >
      (lepton_id == superslim::Lepton::MVA) and
      (std::count_if(leptons.begin(), leptons.end(), [](const superslim::Lepton& l) { return l.mva() >= superslim::id::Tight; }) == 2) and
      (leptons[0].mva() >= superslim::id::Tight) and
      (leptons[1].mva() >= superslim::id::Tight)
  - "e/μ charge": >
      leptons[0].charge() * leptons[1].charge() > 0
  - "dilepton mass": >
      (leptons[0].p4() + leptons[1].p4()).M() > 12
  - "Z veto": >
      (not (leptons[0].electron() and leptons[1].electron())) or abs((leptons[0].p4() + leptons[1].p4()).M() - 91.2) > 10
  - "Jets": "len(jets) >= 4"
  - "Tags": "btags(jets) >= 1 or btags(jets, true) >= 2"

weights:
  - Generator
  - CSVWeight
  - PUWeight

# Allowed values: JES{Up,Down}, JER{Up,Down}, NA
systematics: NA

categories:
  - inclusive: ""
  - mm: "nmuons == 2"
  - em: "nmuons == 1 && nelectrons == 1"
  - ee: "nelectrons == 2"

mva:
    signals:
      - ttH2TT_125_real
    backgrounds:
      - ttjets
    variables:
      - met
      - ht
      - tau1_pt
      - tau2_pt
      - lep1_pt
