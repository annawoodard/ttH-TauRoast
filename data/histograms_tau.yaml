T$0_MatchIndex:
    values: [T$0_GenMatchId]
    translate match id: true
    dir: tau
    channels: [$2]
    binning: [9, 0, 9]
    bin labels: ["null", had, "#tau", "#mu", e, "#gamma", Z, H, W]
    axis labels: ["#tau$1 match", Events]
    replace:
      - ["", "", tll]
      - [1, "_{1}", ttl]
      - [2, "_{2}", ttl]

T$0_ParentMatchIndex:
    values: [T$0_GoodParentId]
    additional info: [T$0_GoodGrandParentId]
    translate match id: true
    dir: tau
    channels: [$2]
    binning: [11, 0, 11]
    bin labels: ["null", had, "#tau", "#mu", e, "#gamma", Z, H, W, W (t), W (H)]
    axis labels: ["#tau$1 Parent", Events]
    showOF: false
    logy: 1
    replace:
      - ["", "", tll]
      - [1, "_{1}", ttl]
      - [2, "_{2}", ttl]

