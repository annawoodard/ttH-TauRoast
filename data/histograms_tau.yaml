# vim: set sw=4 sta et :

- filename: DeltaPzeta
  dir: tau
  channels: [ttl]
  binning: [20, 0, 400]
  axis labels: ["P_{#zeta}", Events]

- filename: Pzeta
  dir: tau
  channels: [ttl]
  binning: [20, 0, 200]
  axis labels: ["P_{#zeta}", Events]

- filename: PzetaVis
  dir: tau
  channels: [ttl]
  binning: [20, 0, 150]
  axis labels: ["Visible P_{#zeta}", Events]

- filename: TT_DeltaR
  dir: tau
  channels: [ttl]
  binning: [15, 0, 6.28]
  axis labels: ["#DeltaR #tau_{1, 2}", Events]
  visible: [0, 6.28]
  showOF: true
  logy: 1

- filename: T$0_MatchIndex
  values: [T$0_GenMatchId]
  translate match id: true
  dir: tau/generator
  channels: [$2]
  binning: [10, 0, 10]
  bin labels: ["null", light, heavy, "#tau", "#mu", e, "#gamma", Z, H, W]
  axis labels: ["#tau$1 match", Events]
  replace:
    - ["", "", tl]
    - ["", "", tll]
    - [1, "_{1}", ttl]
    - [2, "_{2}", ttl]

- filename: T$0_MatchIndex
  values: [T$0_GenMatchId]
  translate match id: true
  dir: tau/generator
  channels: [$2]
  binning: [10, 0, 10]
  bin labels: ["null", light, heavy, "#tau", "#mu", e, "#gamma", Z, H, W]
  axis labels: ["#tau$1 match", Events]
