    - ["", "", tl]
    - ["", "", tll]
    - [1, "_{1}", ttl]
    - [2, "_{2}", ttl]

- filename: T$0_ParentMatchIndex
  values: [T$0_GoodParentId]
  additional info: [T$0_GoodGrandParentId]
  translate match id: true
  dir: tau/generator
  channels: [$2]
  binning: [12, 0, 12]
  bin labels: ["null", light, heavy, "#tau", "#mu", e, "#gamma", Z, H, W, W (t), W (H)]
  axis labels: ["#tau$1 Parent", Events]
  showOF: false
  logy: 1
  replace:
    - ["", "", tl]
    - ["", "", tll]
    - [1, "_{1}", ttl]
    - [2, "_{2}", ttl]

