# vim: set sw=4 sta et :

channel: ttl
ntupledir: /scratch365/mwolf3/ttH/v10
outdir: ~/www/ttH/v10
histformat: "{p}_{v}_TTL"

lumi: 2200

plot:
  - collisions
  - ttjets
  - ttjets_semilept
  - ttjets_fulllept
  - ttH_125
  - ttH2bb_125
  - ttH2Nonbb_125
  - ttH2TT_125
  - ttH2TT_125_real

limits:
  - collisions
  - ttjets
  - ttH_125

cuts:
  - "Trigger": "(leptons[0].electron() and event.trigger().single_e()) or (leptons[0].muon() and event.trigger().single_mu())"
  - "Jets": "len(jets) >= 2"
  - "Tags": "len(filter(btag, jets)) in (1, 2)"
  - "ΔR(ττ)  > 0.5": "dR(taus[0], taus[1]) > 0.5"
  - "ΔR(τ₁l) > 0.4": "dR(taus[0], leptons[0]) > 0.4"
  - "ΔR(τ₂l) > 0.4": "dR(taus[1], leptons[0]) > 0.4"
  - "Opposite charge for τ": "taus[0].charge() * taus[1].charge() < 0"

weights:
  - Generator
  - CSVWeight

# Allowed values: JES{Up,Down}, JER{Up,Down}, NA
systematics: NA

mva:
    signals:
      - ttH2TT_125_real
    backgrounds:
      - ttjets
    variables:
      - met
      - ht
      - tau1_pt
      - tau2_pt
      - lep1_pt
