NumberPV_noPURW:
    dir: pileup
    binning: [20, 0, 40]
    axis labels: [Number PV, no PURW, Events]

V_NumInteractionsBX0_noPURW:
    dir: pileup
    binning: [20, 0, 40]
    axis labels: [Number BX0, no PURW, Events]

V_NumInteractionsBXm1_noPURW:
    dir: pileup
    binning: [20, 0, 40]
    axis labels: [Number BXm1, no PURW, Events]

V_NumInteractionsBXp1_noPURW:
    dir: pileup
    binning: [20, 0, 40]
    axis labels: [Number BXp1, no PURW, Events]

V_NumVertices:
    dir: pileup
    binning: [20, 0, 40]
    axis labels: [Number PV, after PURW, Events]

V_NumInteractionsBX0:
    dir: pileup
    binning: [20, 0, 40]
    axis labels: [Number BX0, after PURW, Events]

V_NumInteractionsBXm1:
    dir: pileup
