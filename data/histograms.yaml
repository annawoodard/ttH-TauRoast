$0_MatchMatrix:
    values: [$0_GenMatchId, $0_GenMatchMother0Id]
    additional info: {y: $0_GoodGrandParentId}
    translate match id: true
    dir: $2
    channels: [$3]
    binning: [9, 0, 9, 11, 0, 11]
    bin labels:
      - ["null", had, "#tau", "#mu", e, "#gamma", Z, H, W]
