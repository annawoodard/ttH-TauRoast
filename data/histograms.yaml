# vim: set sw=4 sta et :
Events:
    dir: general
    binning: [1, 0, 1]
    axis labels: ["", Events]
    visible: [0, 1]
    showOF: false
    logy: 1

Weights:
    dir: general
    binning: [30, 0, 2]
    axis labels: [Weight, Events]

Weights_PU:
    plot weight: PUcorr
    cancel weight: PUcorr
    dir: general
    binning: [30, 0, 2]
    axis labels: [PU Weight, Events]

Weights_PU_unweighed:
    plot weight: PUcorr
    cancel weight: all
    dir: general
    binning: [30, 0, 2]
    axis labels: [PU Weight, Events]

Weights_TopPt:
    plot weight: topPt
    cancel weight: topPt
    dir: general
    binning: [30, 0, 2]
    axis labels: ["Top p_{T} Weight", Events]

Weights_TopPt_unweighed:
    plot weight: topPt
    cancel weight: all
    dir: general
    binning: [30, 0, 2]
    axis labels: ["Top p_{T} Weight", Events]

Combos:
    dir: general
    binning: [20, 1, 21]
    axis labels: [Combos, Events]
    visible: [1, 21]
    showOF: false
    logy: 1

MomentumRank:
    dir: general
    binning: [10, 0, 10]
    axis labels: [Momentum Rank, Events]
    visible: [0, 5.99]
    showOF: false
    logy: 1

MET:
    dir: general
    binning: [100, 0, 300]
    axis labels: [MET, Events]
    visible: [0, 99.99]
    showOF: true
    logy: 1

HT:
    dir: general
    binning: [50, 0, 1500]
    axis labels: ['H_{T}', Events]
    visible: [200, 1000]
    showOF: true
    logy: 1

FinalBDTG:
    dir: general
    binning: [10, -1, 1]
