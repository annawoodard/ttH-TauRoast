    axis labels: ["$1 match", "#tau parent match", Events]
    showOF: false
    replace:
      - [T, "#tau", tau, tll]
      - [T1, "#tau_{1}", tau, ttl]
      - [T2, "#tau_{2}", tau, ttl]
      - [L, "lepton", lepton, ttl]
