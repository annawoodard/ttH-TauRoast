# vim: set sw=4 sta et :

analysis:
    channel: tl

    max events: -1

    split fakes: true

    limit variable: FinalBDTG

    final mva:
        methods:
            BDTG: "!H:!V:NTrees=1000:BoostType=Grad:Shrinkage=0.10:UseBaggedGrad:GradBaggingFraction=0.5:nCuts=20:NNodesMax=5"
        signal: TTHTauTau_125_real
        background: [TTbar_Hadronic, TTbar_SemiLept, TTbar_FullLept]
        variables:
          - [T_Pt, F]
          - [T_Eta, F]
          - [T_DecayMode, I]
          - [T_IsolationMVA2Raw, F]
          - [TL_DeltaR, F]
          - [CleanLJ_Pt, F]
          - [L_Pt, F]
          #  - [L2_Pt, F]
          #  - [HT, F]
          - [MET, F]

    process:
      - Collisions
      - TTbar
      - EWK
      - SingleTop
      - ttWZ
      #  - TTHTauTau_125_real
      #  - TTH_110
      #  - TTH_115
      #  - TTH_120
      - TTH_125
      #  - TTH_130
      #  - TTH_135
      #  - TTH_140

    plot:
      - Collisions
      - TTbar_real
      - TTbar_fake
      - EWK_real
      - EWK_fake
      - SingleTop
      - ttWZ
      - TTH_125

display:
    legend: False
    legend columns: 3
    signal scale factor: 100

physics:
    lumi: 19400
    flags:
      - [topPt, nominal]
      - [lepton, nominal]
      - [PUcorr, nominal]
      - [CSVeventWeight, nominal]
      - [brSF, nominal]
    cuts:
      # reality
      - T_MatchAbsId = 15
      - T_ParentAbsId = 25
      # tops
      #  - 1 ≤ J_NumCleanCSVM ≤ 2
      - J_NumCleanCSVM = 0
      #  - J_NumCleanNonCSVM ≥ 0
      - J_NumCleanInclusive ≥ 2
      # lepton
      - NumTightLeptons = 1
      - NumLooseLeptons = 1
      - L_Pt ≥ 20
      # taus
      # kinematic
      - T_Pt ≥ 20
      - -2.1 ≤ T_Eta ≤ 2.1
      # topological
      - TL_DeltaR ≥ 0.25
      # optimization
      - T_DecayModeFinding = 1
      - T_LTPt ≥ 5
      - T_NumProngs = 1
      - T_AntiElectronIndexMVA3 ≥ 1
      - T_AntiMuonIndex ≥ 1
      - T_IsolationIndex3Hits ≥ 1
      #  - T_IsolationMVA2Raw ≥ 0
    pair selection: iso
    systematics:
        eTauFake: 1.05
        jetTauFake: 1.2
        tauIdEff: 1.06

paths:
    # root path, referenced by {root}
    root: /afs/crc.nd.edu/user/m/mwolf3/www/ttH/v60.1/tl_os
    # for analyzed processes
    input: "{root}/roast_processed.root"
    # {s} is replaced with systematic shifts
    systematics input: "{root}_{s!r:20}/roast_filled.root"
    # for processes with filled histograms
    output: "{root}/roast_filled.root"
    # for further processing with `mk_datcard` and `combine`.  
    limit output: "{root}/roast_limit.root:{p}_MVA_tl"
    mva output: "{root}/{m}"
    # allowed wildcards: {t} = type (pdf, png); {d} = directory; {n} =
    # name; {m} = mode (_log)
    stack format: "{root}/{t}/{d}/{n}{p}{m}.{t}"
    ntuples: "/hadoop/users/matze/ttH/v60.1/2012/tl_{p}/*_ntuple.root"

processes: !include processes.yaml
histograms: !include histograms*.yaml
