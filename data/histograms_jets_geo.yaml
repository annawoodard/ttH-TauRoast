# vim: set sw=4 sta et :

$0J$3_DeltaR:
    dir: jets/geometric
    binning: [20, 0, 6.28]
    channels: [$5]
    axis labels: ['#Delta R($2, $4)', Events]
    max: J_NumClean$1
    replace:
      - [Clean, Inclusive, Jet, T, '#tau', tll]
      - [Tagged, CSVM, Tagged jet, T, '#tau', tll]
      - [Untagged, NonCSVM, Untagged Jet, T, '#tau', tll]
      - [Clean, Inclusive, Jet, L1, 'lepton_{1}', tll]
      - [Tagged, CSVM, Tagged jet, L1, 'lepton_{1}', tll]
