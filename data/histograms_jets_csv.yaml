# vim: set sw=4 sta et :

- filename: $0J_CSV
  dir: jets/csv
  binning: [30, 0, 1]
  axis labels: ['$2 CSV', Events]
  max: J_NumClean$1
  replace:
    - [""       , Inclusive , Jet         ]
    - [Tagged   , CSVM      , Tagged jet  ]
    - [Untagged , NonCSVM   , Untagged Jet]
    - [""       , Inclusive , Jet         ]
    - [Tagged   , CSVM      , Tagged jet  ]
    - [Untagged , NonCSVM   , Untagged Jet]
    - [""       , Inclusive , Jet         ]
    - [Tagged   , CSVM      , Tagged jet  ]
    - [Untagged , NonCSVM   , Untagged Jet]

