# vim: set sw=4 sta et :

ntupledir: test/multilepton
outdir: test/sync_mm

lumi: 10000

plot:
  - ttH2Nonbbgg_125

cuts:
  - "Higgs decays": "event.higgsDecay() in (15, 23, 24)"
  - "μμ SS": "leptons[0].muon() and leptons[1].muon() and leptons[0].charge() * leptons[1].charge() > 0"
  - "pt > 20, 20": "leptons[0].p4().pt() > 20 and leptons[1].p4().pt() > 20"
  - "Tight μμ": "leptons[0].mva() >= 2 and leptons[1].mva() >= 2 and leptons[0].chargeConsistent() and leptons[1].chargeConsistent()"

weights:
  - Generator
