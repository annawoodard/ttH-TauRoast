# vim: set sw=4 sta et :

ntupledir: test/multilepton
outdir: test/sync_ee

lumi: 10000

plot:
  - ttH2Nonbbgg_125

cuts:
  - "Higgs decays": "event.higgsDecay() in (15, 23, 24)"
  - "ee SS": "samesign([l for l in leptons if l.electron()])"
  - "pt > 20, 20": "all(l.p4().pt() > 20 for l in samesign([l for l in leptons if l.electron()]))"

weights:
  - Generator
