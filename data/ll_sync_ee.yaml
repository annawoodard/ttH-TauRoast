# vim: set sw=4 sta et :

channel: ll
ntupledir: test/multilepton
outdir: test/sync_ee

lumi: 10000

plot:
  - ttH2Nonbbgg_125

cuts:
  - "Higgs decays": "event.higgsDecay() in (15, 23, 24)"
  - "ee SS": "leptons[0].electron() and leptons[1].pdgId() == leptons[0].pdgId()"
  - "pt > 20, 20": "leptons[0].p4().pt() > 20 and leptons[1].p4().pt() > 20"
  - "Tight ee": "leptons[0].mva() >= 2 and leptons[1].mva() >= 2 and leptons[0].chargeConsistent() and leptons[1].chargeConsistent()"

weights:
  - Generator
