L1L2_VisibleMass_zoom:
    values: [L1L2_VisibleMass]
    dir: lepton
    channels: [tll]
    binning: [300, 0, 200]
    axis labels: ["Dilepton Visible Mass", Events]
    visible: [76, 106]

L1L2_VisibleMass:
    dir: lepton
    channels: [tll]
    binning: [40, 0, 200]
    axis labels: ["Dilepton Visible Mass", Events]

L1L2_VisibleMass_$0:
    values: [L1L2_VisibleMass, $0]
    dir: lepton
    channels: [tll]
    binning: [40, 0, 200, 100, 0, 300]
    axis labels: ["Dilepton Visible Mass", $0]
    replace:
      - [MET]
      - [MHT]

L1L2_VisibleMass_$0_zoom:
    values: [L1L2_VisibleMass, $0]
    dir: lepton
    channels: [tll]
    binning: [60, 70, 110, 60, 0, 100]
    axis labels: ["Dilepton Visible Mass", $0]
    replace:
      - [MET]
      - [MHT]

NumLoose$0:
    dir: lepton
    binning: [20, 0, 20]
    axis labels: [Number of $1 (loose), Events]
    visible: [0, 19.99]
    showOF: true
    logy: 1
    replace:
      - [Electrons, electrons]
      - [Muons, muons]

