# vim: set sw=4 sta et :

L$0_Pt:
    dir: lepton
    channels: [$2]
    binning: [60, 0, 200]
    axis labels: ['lepton$1 p_{T}', Events]
    visible: [$3, $4]
    showOF: true
    logy: 1
    replace:
      - ["", "", ttl, 30, 100]
      - [1, "_{1}", tll, 20, 150]
      - [2, "_{2}", tll, 10, 100]

L$0_Mt:
    dir: lepton
    channels: [$2]
    binning: [60, 0, 150]
    axis labels: ['lepton$1 m_{T}', Events]
    showOF: true
    logy: 1
    replace:
      - ["", "", ttl]
      - [1, "_{1}", tll]
      - [2, "_{2}", tll]

L$0_Mt2:
    dir: lepton
    channels: [$2]
    binning: [60, 0, 150]
    axis labels: ['lepton$1 m_{T}', Events]
    showOF: true
    logy: 1
    replace:
      - ["", "", ttl]
      - [1, "_{1}", tll]
      - [2, "_{2}", tll]

L$0_Mt:
    dir: lepton
    channels: [$2]
    binning: [60, 0, 150]
    axis labels: ['lepton$1 m_{T}', Events]
    showOF: true
    logy: 1
    replace:
      - ["", "", ttl]
      - [1, "_{1}", tll]
      - [2, "_{2}", tll]

L1L2_Pt:
    values: [L1_Pt, L2_Pt]
    dir: lepton
    channels: [tll]
    binning: [40, 0, 200, 40, 0, 200]
    axis labels: ['lepton1 p_{T}', 'lepton2 p_{T}']

T$0L$2_Pt:
    values: [T$0_Pt, L$2_Pt]
    dir: lepton
    channels: [$4]
    binning: [40, 0, 200, 40, 0, 200]
    axis labels: ['tau$1 p_{T}', 'lepton$3 p_{T}']
    replace:
      - [1, "_{1}", "", "", ttl]
      - [2, "_{2}", "", "", ttl]
      - ["", "", 1, "_{1}", tll]
      - ["", "", 2, "_{2}", tll]

L1L2_DeltaR:
    dir: lepton
    channels: [tll]
    binning: [40, 0, 10]
    axis labels: ['#Delta R(lepton 1,2)', Events]

L1L2_Mt:
    values: [L1_Mt, L2_Mt]
    dir: lepton
    channels: [tll]
    binning: [60, 0, 150, 60, 0, 150]
    axis labels: ['lepton1 m_{T}', 'lepton2 m_{T}']

L$0_Eta:
    dir: lepton
    channels: [$2]
    binning: [30, -3, 3]
    axis labels: ["lepton$1 #eta", Events]
    visible: [-2.1, 2.1]
    showOF: false
    logy: 1
    replace:
      - ["", "", ttl]
      - [1, "_{1}", tll]
      - [2, "_{2}", tll]

L_Phi:
    dir: lepton
    channels: [ttl]
    binning: [30, -3.2, 3.2]
    axis labels: ["l #phi", Events]
    visible: [-3.2, 3.2]
    showOF: false
    logy: 1

L$0_RelIso:
    dir: lepton
    channels: [$2]
    binning: [30, 0, .25]
    axis labels: ["l$1 RelIso", Events]
    replace:
      - ["", "", ttl]
      - [1, "_{1}", tll]
      - [2, "_{2}", tll]

DeltaR_LJ2:
    dir: lepton
    binning: [30, 0, 10]
    axis labels: ["#Delta R(l, #tau_{2})", Events]
    visible: [0, 6]
    showOF: true
    logy: 1

L$0_MatchIndex:
    values: [L$0_GenMatchId]
    translate match id: true
    dir: lepton
    channels: [$1]
    binning: [9, 0, 9]
    bin labels: ["null", had, "#tau", "#mu", e, "#gamma", Z, H, W]
    axis labels: ["lepton $0 match", Events]
    replace:
      - ["", ttl]
      - [1, tll]
      - [2, tll]

L$0_ParentMatchIndex:
    values: [L$0_GoodParentId]
    additional info: [L$0_GoodGrandParentId]
    translate match id: true
    dir: lepton
    channels: [$2]
    binning: [11, 0, 11]
    bin labels: ["null", had, "#tau", "#mu", e, "#gamma", Z, H, W, W (t), W (H)]
    axis labels: ["lepton$1 Parent", Events]
    showOF: false
    logy: 1
    replace:
      - ["", "", ttl]
      - [1, "_{1}", tll]
      - [2, "_{2}", tll]

L1_Phi:
    dir: lepton
    channels: [tll]
    binning: [40, -3.2, 3.2]
    axis labels: ["l #phi", Events]
    visible: [-3.2, 3.2]
    showOF: false
    logy: 1

