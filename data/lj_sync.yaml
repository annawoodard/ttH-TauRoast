# vim: set sw=4 sta et :

channel: lj
generator: pow
ntupledir: test/leptonplusjets
outdir: test/sync_lj

lumi: 10000

plot:
  - ttH2bb_125

cuts:
  - "Trigger": "(leptons[0].electron() and event.trigger().single_e()) or (leptons[0].muon() and event.trigger().single_mu())"
  - "≥ 4 jets": "len(jets) >= 4"
  - "≥ 2 tags": "btags(jets) >= 2"

weights:
  - Generator

systematics: NA
