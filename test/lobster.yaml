id: tau
type: cmssw

workdir: /tmpscratch/users/matze/tau_v10
plotdir: /afs/crc.nd.edu/user/m/mwolf3/www/lobster/tau_v10

storage:
    output:
      - file:///hadoop/store/user/matze/ttH/v10
      - hdfs:///store/user/matze/ttH/v10
      - root://ndcms.crc.nd.edu//store/user/matze/ttH/v10
      - srm://T3_US_NotreDame/store/user/matze/ttH/v10

merge size: 3.5G

advanced:
    log level: 1
    # abort multiplier: 3
    # abort threshold: 100

task defaults:
    cmssw config: ntuplize.py
    events per job: 100000
    task runtime: 1800
    matching:
      - label: '.*2015D_PR'
        lumi mask: 'https://cms-service-dqm.web.cern.ch/cms-service-dqm/CAF/certification/Collisions15/13TeV/Cert_246908-258750_13TeV_PromptReco_Collisions15_25ns_JSON.txt'
        parameters: ['data=True', 'globalTag=74X_dataRun2_Prompt_v4']
